<!DOCTYPE html>
<html>
    <head>
        <title>Reservia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public_css/main.css">
        <script src="https://kit.fontawesome.com/c86141f044.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <!-- Top navigation -->
            <div class="topnav">
                <div  class="logo">
                    <img src="../images/logo/Reservia.svg">
                </div>
              <div class="topnav-right">
                  
                  <div>
                    <a href="#hebergements" class="topnav-text">Hébergements</a>
                  </div>
                  <div>
                    <a href="#activites"  class="topnav-text">Activités</a>
                  </div>
                  <div >
                    <a href="#inscrire" class="topnav-text" id="signin">S'inscrire</a>
                  </div>
              </div>
            </div>
        </nav>
        <header>
            <h2>Trouvez votre hèbergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            
            <form action="" method="get" class="container-header">
            
                <div class="container-header">
                  <i class="fas fa-map-marker-alt flex home"></i>
                  <label for="adress-text"></label>
                  <input type="text" name="adress-text" id="adress-text" placeholder="Marseille,France">
                  <input  type="submit" class="flex rechercher" Value="Rechercher">
                </div>
            </form>
            <br>
            <div class="filtre">
                <div class="filtre-label">
                    Filtres
                </div>
                <div class="cadre">
                    <span class="filtre-logo-container">
                        <i class="fas fa-money-bill-wave filtre-logo"></i>
                    </span>
                    <span class="filtre-text-container">
                        Economique
                    </span>                    
                </div>
                <div class="cadre">
                    <span class="filtre-logo-container">
                        <i class="fas fa-child  filtre-logo"></i>
                    </span>
                    <span class="filtre-text-container">
                        Familial
                    </span>                    
                </div>
                <div class="cadre">
                    <span class="filtre-logo-container">
                        <i class="fas fa-heart filtre-logo"></i>
                    </span>
                    <span class="filtre-text-container">
                        Romantique
                    </span>                    
                </div>
                <div class="cadre">
                    <span class="filtre-logo-container">
                        <i class="fas fa-dog filtre-logo"></i>
                    </span>
                    <span class="filtre-text-container">
                        Animaux autorisés
                    </span>                    
                </div>
                <div class="info-container">
                    <div class="info-label">
                        <i class="fas fa-info info-logo"></i>
                    </div>
                    <div class="info-text">
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </div>
                
                
            </div>

            
        </header>
        <main>
            <section></section>
            <section></section>
        </main>
        <footer>
            
        </footer>
        
   
    </body>
</html>
